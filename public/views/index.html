    <h1>Owners and Pets</h1>

      </div>

    <h2>Pets</h2>

      <div id="pets">

        <input id = "breed" type="text" placeholder="Breed" value="">
        <button id= "addPet" type="button" name="button">Add Pet</button>

        <input id = "color" type="text" placeholder="Color" value="">
      </div>
      <br>
      <div id="display">
        <button id="update" type="button" name="button">Go</button>
        <button id="delete" type="button" name="button">Go</button>

      </div>
